{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Reconhecimento Facial</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-container">
        <div class="login-header">
          <h1>Bem-vindo</h1>
          <p>Entre com sua conta</p>
        </div>

        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}" class="login-form">
          {% csrf_token %}

          <div class="form-group">
            <input
              type="text"
              id="username"
              name="username"
              required
              autofocus
              placeholder="UsuÃ¡rio"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Senha"
            />
          </div>

          <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <div class="divider">
          <span>ou</span>
        </div>

        <a href="{% url 'login_facial' %}" class="btn-secondary">
          Reconhecimento Facial
        </a>

        <div class="register-link">
          Novo por aqui? <a href="{% url 'usuario_create' %}">Criar conta</a>
        </div>
      </div>

      <footer class="login-footer">
        <p>Sistema de Reconhecimento Facial</p>
      </footer>
    </div>
  </body>
</html>
