server {
    listen 80;
    server_name _;  # Altere para seu domínio ou IP

    # Logs
    access_log /var/log/nginx/reconhecimento-access.log;
    error_log /var/log/nginx/reconhecimento-error.log;

    # Tamanho máximo de upload (para fotos)
    client_max_body_size 10M;

    # Timeout para reconhecimento facial
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Arquivos estáticos
    location /static/ {
        alias /home/ubuntu/APS6-2.0/reconhecimentofacial/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Arquivos de mídia (fotos capturadas)
    location /media/ {
        alias /home/ubuntu/APS6-2.0/reconhecimentofacial/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy reverso para Gunicorn
    location / {
        proxy_pass http://unix:/home/ubuntu/APS6-2.0/reconhecimentofacial/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Segurança
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

